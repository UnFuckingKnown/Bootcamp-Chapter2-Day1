    <div class="container">
        <!-- bagian title -->
        <div class="text-center">
            <h1>GET IN TOUCH</h1>
        </div>
        <!-- bagian title -->


        <div class="main-content">
            <form id="main">
                <div class="section name">
                    <label for="name">NAME </label>
                    <br />
                    <input style="
                    width: 100%;
                    margin: auto;
                    box-sizing: border-box;
                    height: 30px;
                    border-radius: 10px;
                    border: none;
                    background-color: white;
                    margin-top: 5px;" type="text" id="name" />
                </div>

                <div class="section email">
                    <label for="email">EMAIL </label>
                    <br />
                    <input style="
                    width: 100%;
                    margin: auto;
                    box-sizing: border-box;
                    height: 30px;
                    border-radius: 10px;
                    border: none;
                    background-color: white;
                    margin-top: 5px;" type="text" id="email">
                </div>

                <div class="section phone">
                    <label  for="phone">PHONE NUMBER </label>
                    <br />
                    <input style="
                    width: 100%;
                    margin: auto;
                    box-sizing: border-box;
                    height: 30px;
                    border-radius: 10px;
                    border: none;
                    background-color: white;
                    margin-top: 5px;" type="text" id="phone">
                </div>

                <div class="section subject">
                    <label for="select">SUBJECT</label>
                    <select style="
                    width: 100%;
                    margin: auto;
                    box-sizing: border-box;
                    height: 30px;
                    border-radius: 10px;
                    border: none;
                    background-color: white;
                    margin-top: 5px;" id="select">
                        <option value="FRONTED">FRONTED</option>
                        <option value="BACKEND">BACKEND</option>
                        <option value="FULLSTACK">FULLSTACK</option>
                    </select>
                </div>

                <div class="section message">
                    <label for="message">MESSAGE </label>
                    <br />
                    <!-- <input type="text" id="message"> -->
                    <textarea style="resize: none;
                    height: 200px; border: none;" class="w-100" id="message"></textarea>
                </div>

                <!-- button section -->
                <div class="button">
                    <button  type="button"  style="background-color: orangered; border-radius: 10px; border: none; border: none;" class="submit-button text-light">SUBMIT</button>
                </div>

                <!-- button section -->
            </form>

        </div>



    </div>
